<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form method="post">
          <label for="url">Enter an https:// URL:</label>
          <input type="text" name="url" id="url" placeholder="https://www.xyz.com" required>
          <input type="submit" value="Submit">
      </form>
      <div class="output">
        <label for="shorturl">Generated URL:</label>
        <input type="text" id="shorturl" value="{{ short_url }}" readonly>
      </div>
    </div>
  </body>
</html>
